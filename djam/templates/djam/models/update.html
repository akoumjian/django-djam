{% extends 'djam/__base.html' %}

{% load i18n djam floppyforms %}

{% block main %}
    <div class="row">
        <form method='post' action='{{ request.path }}' class="form-horizontal">
            {% csrf_token %}
            {% form form using "floppyforms/layouts/bootstrap-horizontal.html" %}
            <div class="control-group">
                <button type="submit" class="btn btn-large btn-primary btn-block">{% trans "Submit" %}</button>
            </div>
        </form>
    </div>
{% endblock %}
